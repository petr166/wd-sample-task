<div class="row">
  <h1>Login</h1>

  <div *ngIf="error">{{error}}</div>

  <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && !isFetching && handleSubmit()" class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" name="email" required formControlName='email'>
        <label for="email">Email</label>
      </div>

      <div class="input-field col s12">
        <input id="password" type="password" name="password" required formControlName='password'>
        <label for="password">Password</label>
      </div>

      <button class="btn waves-effect waves-light" type="submit" name="submit" [disabled]="loginForm.invalid || isFetching">
        Sign In
      </button>
    </div>
  </form>
</div>
