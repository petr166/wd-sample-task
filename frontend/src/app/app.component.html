<div *ngIf="isReady()">
  <app-navbar *ngIf="!!authService.getAuthToken()"></app-navbar>
  <app-sidenav *ngIf="!!authService.getAuthToken()"></app-sidenav>
  <router-outlet></router-outlet>
</div>

<div *ngIf="error" class="center fullscreen-error">
  <p>{{error}}</p>
  <button type='button' class="btn-flat" (click)="loadData()">Try again</button>
</div>
